    <h1 class="fw-300 central-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Contacto">

    <main class="contenedor contenido-central">
        <h2 class="fw-300 central-texto">Llena formulario de contacto</h2>

        <form action="">
            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="coloca tu nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="coloca tu email" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </fieldset>


            <fieldset>
                <legend>Informacion sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione</option>
                   <option value="" >Compra</option>
                   <option value="">Vende</option>
                   
                </select>
                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="10">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado: </p>

                <div class="forma-contacto">
                    <label for="celular">Teléfono</label>
                    <input type="radio" id="celular" value="telefono" name="contacto">

                    <label for="correo">E-mail</label>
                    <input type="radio" id="correo" value="correo" name="contacto">
                </div>
                <p>Si eligio telefono, elija la fecha y la hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora">
            </fieldset>


            <input type="submit" class="boton-verde boton">
        </form>

    </main>
